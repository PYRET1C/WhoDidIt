{% extends 'user_authentication/base.html' %} 
{% load static %} 
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thanks for registering</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Fill out the form:</h3>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input style="font-size: 2rem;" type="submit" name="" value="Register"/>
    </form>
    {% endif %}
</div>
{% endblock %}
